services:
  chronocat-docker:
    image: yuukinya/chronocat-docker
    tty: true
    container_name: chronocat-docker
    restart: always
    ports:
      - "5500:5500"       #satori默认端口
      - "5900:5900"       #vnc默认端口
      - "6081:6081"       #noVNC默认端口
      - "16530:16530"     #red默认端口
    environment:
      - TZ=Asia/Shanghai
      - VNC_PASSWD=vncpasswd
    volumes:
      - ./config:/root/.chronocat/config
      # - ./data/QQ:/root/.config/QQ #QQ数据固化目录，请先阅读README再使用
